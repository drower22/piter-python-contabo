<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Piter • Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root { --bg:#0b1020; --panel:#131a33; --text:#e9ecf1; --muted:#aeb7cc; --brand:#5b8cff; --ok:#18c29c; --err:#ff6b6b; }
      * { box-sizing: border-box; }
      body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:linear-gradient(180deg,#060913,#0b1020); color:var(--text); }
      header { padding:24px; display:flex; align-items:center; justify-content:space-between; border-bottom:1px solid #1e2647; background:rgba(10,14,29,.6); backdrop-filter: blur(6px); position:sticky; top:0; }
      .brand { font-weight:700; letter-spacing:.3px; }
      .container { max-width: 960px; margin: 32px auto; padding: 0 20px; }
      .grid { display:grid; gap:16px; grid-template-columns: repeat(12, 1fr); }
      .card { grid-column: span 12; background:var(--panel); border:1px solid #1c2547; border-radius:14px; padding:20px; box-shadow: 0 10px 30px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.02); }
      @media (min-width: 860px) { .span-6 { grid-column: span 6; } }
      h2 { margin: 0 0 8px; font-size: 18px; }
      p.muted { margin:0 0 16px; color:var(--muted); font-size: 14px; }
      button, input, select, textarea { font: inherit; }
      input, select, textarea { width:100%; padding:12px 14px; border-radius:10px; border:1px solid #263058; background:#0e1530; color:var(--text); outline:none; }
      input::placeholder, textarea::placeholder { color:#7581a8; }
      label { display:block; font-size:12px; color:#a1acd3; margin:10px 0 6px; }
      .row { display:flex; gap:12px; }
      .row > * { flex:1; }
      .actions { display:flex; gap:12px; align-items:center; }
      .btn { padding:10px 16px; border-radius:10px; border:1px solid #2b3a7a; background: linear-gradient(180deg, #5b8cff, #3a6eea); color:white; cursor:pointer; box-shadow: 0 6px 18px rgba(91,140,255,.35); }
      .btn.secondary { background:#141c3f; border-color:#2b3a7a; color:#dbe5ff; }
      .log { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 12px; background:#0a1026; border:1px solid #1a2350; border-radius:10px; padding:12px; color:#cdd5f0; max-height:260px; overflow:auto; }
      .badge { padding:3px 8px; border-radius:999px; font-size:11px; background:#0d1a3a; border:1px solid #22306a; color:#a6b6ff; }
      .ok { color: var(--ok); }
      .err { color: var(--err); }
    </style>
  </head>
  <body>
    <header>
      <div class="brand">Piter • Frontend</div>
      <div><span class="badge" id="apiBaseLabel"></span></div>
    </header>

    <div class="container">
      <div class="grid">
        <section class="card span-6">
          <h2>Status</h2>
          <p class="muted">Verifica /health e mostra resposta.</p>
          <div class="actions">
            <button class="btn" id="btnHealth">Checar Health</button>
            <div id="healthResult" class="badge"></div>
          </div>
        </section>

        <section class="card span-6">
          <h2>Enviar Template WhatsApp</h2>
          <p class="muted">Teste rápido do endpoint de envio de template do WhatsApp.</p>
          <label>To (ex: +5511999999999)</label>
          <input id="to" placeholder="+5511999999999" />
          <label>Template</label>
          <input id="template" placeholder="nome_do_template" />
          <label>Linguagem (ex: pt_BR)</label>
          <input id="lang" value="pt_BR" />
          <label>Variáveis (separadas por vírgula)</label>
          <input id="vars" placeholder="João, 10:30" />
          <div class="actions">
            <button class="btn" id="btnSendTemplate">Enviar</button>
            <button class="btn secondary" id="btnClearLog">Limpar log</button>
          </div>
        </section>

        <section class="card" style="grid-column: span 12">
          <h2>Log</h2>
          <pre class="log" id="log"></pre>
        </section>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
