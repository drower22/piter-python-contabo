<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Piter • Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Light theme with WhatsApp colors */
      :root {
        --bg:#f6f7f8;
        --panel:#ffffff;
        --text:#111827;
        --muted:#6b7280;
        --brand:#25D366;   /* WhatsApp green */
        --brand-dark:#075E54; /* WhatsApp dark green */
        --ok:#22c55e;
        --err:#ef4444;
        --border:#e5e7eb;
      }
      * { box-sizing: border-box; }
      body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:#f6f7f8; color:var(--text); font-weight: 400; }
      header { padding:20px 24px; display:flex; align-items:center; justify-content:space-between; border-bottom:1px solid var(--border); background:#ffffff; position:sticky; top:0; }
      .brand { font-weight:800; letter-spacing:.3px; color:var(--brand-dark); }
      .container { max-width: 960px; margin: 32px auto; padding: 0 20px; }
      .grid { display:grid; gap:16px; grid-template-columns: repeat(12, 1fr); }
      .card { grid-column: span 12; background:var(--panel); border:1px solid var(--border); border-radius:14px; padding:20px; box-shadow: 0 6px 18px rgba(0,0,0,.06); }
      @media (min-width: 860px) { .span-6 { grid-column: span 6; } }
      h2 { margin: 0 0 8px; font-size: 18px; }
      p.muted { margin:0 0 16px; color:var(--muted); font-size: 14px; }
      button, input, select, textarea { font: inherit; }
      input, select, textarea { width:100%; padding:12px 14px; border-radius:10px; border:1px solid var(--border); background:#ffffff; color:#111827; outline:none; }
      input::placeholder, textarea::placeholder { color:#9ca3af; }
      label { display:block; font-size:12px; color:#374151; margin:10px 0 6px; }
      .row { display:flex; gap:12px; }
      .row > * { flex:1; }
      .actions { display:flex; gap:12px; align-items:center; }
      .btn { padding:10px 16px; border-radius:10px; border:1px solid #16a34a33; background: linear-gradient(180deg, var(--brand), #1fcc59); color:white; cursor:pointer; box-shadow: 0 6px 18px rgba(37,211,102,.35); }
      .btn.secondary { background:#e5f7ec; border-color:#b7e9c8; color:#0b5c2f; }
      .log { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 12px; background:#0b1e13; border:1px solid #134e2d; border-radius:10px; padding:12px; color:#d1fae5; max-height:260px; overflow:auto; }
      .badge { padding:3px 8px; border-radius:999px; font-size:11px; background:#e9fbf0; border:1px solid #b7e9c8; color:#0b5c2f; }
      .ok { color: var(--ok); }
      .err { color: var(--err); }
      table { width:100%; border-collapse: collapse; }
      th, td { padding:10px 8px; border-bottom:1px solid var(--border); text-align:left; font-size:14px; }
    </style>
  </head>
  <body>
    <header>
      <div class="brand">Piter • Frontend</div>
      <div><span class="badge" id="apiBaseLabel"></span></div>
    </header>

    <div class="container">
      <div class="grid">
        <section class="card span-6">
          <h2>Status</h2>
          <p class="muted">Verifica /health e mostra resposta.</p>
          <div class="actions">
            <button class="btn" id="btnHealth">Checar Health</button>
            <div id="healthResult" class="badge"></div>
          </div>
        </section>

        <section class="card span-6">
          <h2>Enviar Template WhatsApp</h2>
          <p class="muted">Teste rápido do endpoint de envio de template do WhatsApp.</p>
          <label>To (ex: +5511999999999)</label>
          <input id="to" value="+55" inputmode="tel" pattern="^\+\d{8,15}$" title="Use formato +DDI... apenas números" />
          <label>Template</label>
          <input id="template" placeholder="nome_do_template" />
          <label>Linguagem (ex: pt_BR)</label>
          <input id="lang" value="pt_BR" />
          <label>Variáveis (separadas por vírgula)</label>
          <input id="vars" placeholder="João, 10:30" />
          <div class="actions">
            <button class="btn" id="btnSendTemplate">Enviar</button>
            <button class="btn secondary" id="btnClearLog">Limpar log</button>
          </div>
        </section>

        <section class="card span-6">
          <h2>Fluxos de Demo</h2>
          <p class="muted">Dispare fluxos sem template (conversa aberta).</p>
          <label>To (ex: +5511999999999)</label>
          <input id="toTrigger" value="+55" inputmode="tel" pattern="^\+\d{8,15}$" title="Use formato +DDI... apenas números" />
          <div class="actions" style="margin-top:8px; flex-wrap: wrap;">
            <button class="btn" id="btnTriggerImport">Fluxo 1 • Importação concluída</button>
            <button class="btn" id="btnTriggerLowStock">Fluxo 2 • Estoque baixo</button>
            <button class="btn" id="btnTriggerCMV">Fluxo 3 • Desvio de CMV</button>
          </div>
        </section>

        <section class="card" style="grid-column: span 12">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
            <h2 style="margin: 0;">Log</h2>
            <button id="copyLog" class="btn secondary" style="padding: 6px 12px; font-size: 12px;">
              Copiar Log
            </button>
          </div>
          <pre class="log" id="log"></pre>
        </section>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
