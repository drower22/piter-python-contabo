name: Deploy Piter to Contabo

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (metadata only)
        uses: actions/checkout@v4

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.DEPLOY_HOST }}" ]; then echo "ERROR: DEPLOY_HOST secret is missing"; exit 1; fi
          if [ -z "${{ secrets.DEPLOY_USER }}" ]; then echo "ERROR: DEPLOY_USER secret is missing"; exit 1; fi
          if [ -z "${{ secrets.DEPLOY_SSH_KEY }}" ]; then echo "ERROR: DEPLOY_SSH_KEY secret is missing"; exit 1; fi

      - name: Debug and Test Connectivity
        run: |
          echo "--- Debugging Info ---"
          echo "Attempting to connect to DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}"
          echo "----------------------"
          
          echo "Testing TCP connection to port 22..."
          if ! nc -zv -w 10 ${{ secrets.DEPLOY_HOST }} 22; then
            echo "ERROR: Connection to ${{ secrets.DEPLOY_HOST }} on port 22 failed."
            echo "Please verify the following:"
            echo "1. The DEPLOY_HOST secret is the correct server IP (e.g., 89.116.29.187), NOT a proxied domain."
            echo "2. The server's firewall (e.g., 'sudo ufw status') allows traffic on port 22."
            exit 1
          fi
          echo "Connection to port 22 successful." 

      - name: SSH ping (debug)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          timeout: 90s
          command_timeout: 15m
          debug: true
          script_stop: true
          script: |
            echo "SSH OK on $(hostname)"

      - name: Remote deploy Piter
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          timeout: 5m
          command_timeout: 30m
          debug: true
          script_stop: true
          script: |
            set -e
            echo "--- Ensuring clean deploy by removing old directory ---"
            rm -rf /home/piter/piter-app
            
            echo "--- Cloning fresh repository ---"
            if ! command -v git >/dev/null 2>&1; then
              echo "Installing git..."
              sudo apt-get update -y && sudo apt-get install -y git
            fi
            git clone --branch main https://github.com/drower22/piter-python-contabo.git /home/piter/piter-app
            cd /home/piter/piter-app
            if [ ! -d .venv ]; then
              python3 -m venv .venv
            fi
            source .venv/bin/activate
            python -m pip install -U pip
            if [ -f requirements.txt ]; then
              pip install -r requirements.txt
            elif [ -f backend/requirements.txt ]; then
              pip install -r backend/requirements.txt
            fi
            deactivate
            sudo systemctl restart piter-api
            sudo systemctl reload nginx || true
            systemctl status piter-api --no-pager -n 10 || true
